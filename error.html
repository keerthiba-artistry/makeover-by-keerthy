<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <title>Right Back Soon</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Change font family */
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ensure container takes up full viewport height */
            flex-direction: column; /* Align items in a column */
            text-align: center; /* Center text */
        }
        .logo {
            height: 80px; /* Adjust height as needed */
            padding: 1px;
        }
        .about_us_title {
            margin-top: 30px; /* Adjust the distance from the top */
        }
        .text-white {
            color: white; /* Set text color to white */
        }
        .text-rose {
            color: #ff007f; /* Set span color to rose */
        }
          /* Customize hover effects */
          .social-icon:hover {
            transform: scale(1.2);
        }
        .text-rose {
        color: #ff007f; /* Set the color to rose */
    }
    @keyframes jump {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .social-icon img {
      animation: jump 0.5s infinite;
    }
    </style>
</head>
<body> 
    <section>
        <div class="container">
            <img src="image/Keerthiba_Artistry-removebg-preview.png" alt="Logo" class="logo mt-10">
            <h2 class="text-2xl font-bold mb-4 text-white mt-10">Keerthiba Artistry <span class="text-rose">Mobile App</span> Getting Ready</h2>
            <h2 class="text-2xl font-bold mb-4 text-white mt-4">Stay tuned & Get In Touch</h2>

            <div class="grid grid-cols-3 gap-4 h-screen flex items-center justify-center">
                <!-- Facebook -->
                <a href="#" class="social-icon transition duration-300 ease-in-out transform hover:scale-110 flex items-center justify-center rounded-full h-12 w-12">
                  <img src="image/whatsapp1.png" alt="WhatsApp" class="h-10 w-10">
                </a>
            
                <!-- Twitter -->
                <a href="#" class="social-icon  transition duration-300 ease-in-out transform hover:scale-110 flex items-center justify-center rounded-full h-12 w-12">
                  <img src="image/instagram1.png" alt="Instagram" class="h-10 w-10">
                </a>
            
                <!-- Instagram -->
                <a href="#" class="social-icon transition duration-300 ease-in-out transform hover:scale-110 flex items-center justify-center rounded-full h-12 w-12">
                  <img src="image/youtube1.png" alt="YouTube" class="h-10 w-10">
                </a>
              </div>
                    
    </section>
        </div>

</body>
</html>
